<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section3_45</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <ul>
            <template v-for="(o, key) in obj">
                <li>{{key}} = {{o}}</li>
                <hr>
            </template>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                obj:{
                    firstname: 'taro', 
                    lastname:  'yamada',
                    age:       21
                }
            },
        })
    </script>
</body>
</html>
