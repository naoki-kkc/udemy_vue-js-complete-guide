<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section3_37</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p v-if="ok">OK!</p>
        <p v-else>not OK...</p>
        <hr>
        <p v-if="ok2">OK!</p>
        <p>hogehoge</p><!-- v-ifの直後でないとv-elseは反応しない -->
        <p v-else>not OK...</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                ok: true,
                ok2: false,
            },
        })
    </script>
</body>
</html>
