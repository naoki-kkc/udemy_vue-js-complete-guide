<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section3_42</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <ul>
            <li v-for="(f, index) in fruits">{{index}}={{f}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                fruits:['apple', 'banana', 'grape']
            },
        })
    </script>
</body>
</html>
