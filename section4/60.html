<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section4_60</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <h1>こんにちは、{{name}}</h1>
    </div>

    <hr>

    <div id="app2"></div>

    <hr>

    <div id="app3"></div>

    <script>

        new Vue({
            el: '#app',
            data: {
                name: "taro",
            },
        })

        new Vue({
            data: {
                name: "hanako",
            },
            template: `<h1>こんにちは、{{name}}</h1>`,
        }).$mount('#app2');

        new Vue({
            data: {
                name: "kyoko",
            },
            render: function(createElement){
                // 仮想DOMはDOMを模したJavaScriptのオブジェクト
                return createElement('h1','こんにちは、' + this.name);
            }
        }).$mount('#app3');

        // DOMを直接操作するとパフォーマンスが落ちる。
        // 書き換えが必要な部分のみ書き換えれば、より効率的に高速なパフォーマンスを得られる。
        // -> 画面変更の前後を仮想DOMでとしてavaScript上で作成し、その差分だけを実際のDOMに反映することで、最小の内容を更新できる

    </script>
</body>
</html>
