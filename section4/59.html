<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section4_59</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <h1>こんにちは、{{name}}</h1>
    </div>

    <hr>

    <div id="app2"></div>

    <hr>

    <div id="app3"></div>

    <script>

        new Vue({
            el: '#app',
            data: {
                name: "taro",
            },
        })

        new Vue({
            data: {
                name: "hanako",
            },
            template: `<h1>こんにちは、{{name}}</h1>`,
        }).$mount('#app2');

        new Vue({
            data: {
                name: "kyoko",
            },
            render: function(createElement){ // <- 「createElement」は仮想DOMを指していて、「h」とすることもある
                return createElement('h1','こんにちは、' + this.name); // 仮想DOMなので、直接DOM要素を追加するdocument.createElementとは異なる
            }
        }).$mount('#app3');

        console.dir(document) // オブジェクトとしてDOMを表示

    </script>
</body>
</html>
