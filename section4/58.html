<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section4_58</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{message}}</p>
        <p>{{name}}</p>
    </div>

    <hr>

    <div id="app2">
        <!-- <p>{{message}}</p>
        <p>{{name}}</p> -->
    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                name: "taro",
                message: "good morning",
            },
        })

        var vm = new Vue({
            // el: '#app2',
            data: {
                name: "hanako",
                message: "Guten Tag",
            },
            template: `<div><p>{{message}}</p><p>{{name}}</p></div>`, // <- トップレベルの要素は1つ
        }).$mount('#app2'); // <- 「el:'#app2'」と同じ意味


    </script>
</body>
</html>
