<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_16</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>現在{{num}}回クリックされました</p>
        <button v-on:click="num++">カウントアップ(num++)</button>
        <button v-on:click="countUp()">カウントアップ(coutUp())</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                num: 0,
            },
            methods: {
                countUp: function(){
                    this.num = this.num + 1;
                }
            }
        })
    </script>
</body>
</html>
