<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_22</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
       <p>現在{{count}}回{{eventtype}}されました</p>
       <button v-on:[eventtype]="countUp">カウントアップ</button>
        
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                eventtype: 'click',
                count: 0
            },
            methods: {
                countUp: function(){
                    this.count = this.count + 1;
                },
            }
        })
    </script>
</body>
</html>
