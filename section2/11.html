<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_11</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{sayMessage()}}</p>
        <p v-text="sayMessage()"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                message: 'this message is data.message!',
            },
            methods:{
                sayMessage: function(){
                    return this.message;
                }
            }
        })
    </script>
</body>
</html>
