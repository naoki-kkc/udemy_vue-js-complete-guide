<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_15</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <a v-bind:href="url">google(v-bind)</a>
        <br>
        <a :[attr]="url">google(:[])</a>
        <br>
        <a v-bind="{href: url}">google(v-bind-object)</a>
        <br>
        <a v-bind="vbobj">google(v-bind-vbobj)</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                url: 'https://google.com',
                attr: 'href',
                vbobj: {
                    href: 'https://google.com',
                }
            }
        })
    </script>
</body>
</html>
