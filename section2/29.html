<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_29</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <h1 class="red bg-blue">Hello(direct)</h1>
        <h1 :class="{red: true, 'bg-blue': true}">Hello(:class)</h1>
        <hr>
        <h1 :class="{red: redActive, 'bg-blue': blueActive}">Hello(obj)</h1>
        <h1 :class="classObj">Hello(computed)</h1>
        <button @click="redActive = !redActive">toggle red</button>
        <button @click="blueActive = !blueActive">toggle blue</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                redActive:  true,
                blueActive: true,
            },
            computed:{
                classObj: function(){
                    return {
                            red:       this.redActive,
                            'bg-blue': this.blueActive
                            };
                }
            }
        })
    </script>
    <style>
        .red{
            color:red;
        }
        .bg-blue{
            background-color: blue;
        }
    </style>
</body>
</html>
