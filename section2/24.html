<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_24</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                message: "こんにちは"
            },
        })
    </script>
