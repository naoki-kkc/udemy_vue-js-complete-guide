<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_30</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <h1 :class="[{red: redActive}]">Hello</h1>
        <button @click="redActive = !redActive">toggle red</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                redActive:  true,
            },
        })
    </script>
    <style>
        .red{
            color:red;
        }
    </style>
</body>
</html>
