<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_32</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <h1 style="color:red; background-color:blue;">Hello(direct)</h1>
        <h1 :style="styleObject">Hello(bind)</h1>
        
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                styleObject: {
                    color: 'red',
                    'background-color': 'blue',
                },
            },
        })
    </script>
</body>
</html>
