<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section2_12</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p v-once>{{num}}</p>
        <p>{{num}}</p>
        <button v-on:click="num++">add num</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                num: 1
            }
        })
    </script>
</body>
</html>
